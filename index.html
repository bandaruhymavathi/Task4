<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopMart - E-commerce Platform</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2563eb">
    <link rel="icon" type="image/png" sizes="192x192" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üõí</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8fafc;
            color: #1e293b;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, #2563eb, #3b82f6);
            color: white;
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .search-container {
            flex: 1;
            max-width: 400px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            outline: none;
        }

        .cart-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 0.75rem 1rem;
            border-radius: 25px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .cart-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .cart-count {
            background: #ef4444;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            font-weight: bold;
        }

        /* Status Bar */
        .status-bar {
            background: #10b981;
            color: white;
            text-align: center;
            padding: 0.5rem;
            font-size: 0.875rem;
        }

        .status-bar.offline {
            background: #ef4444;
        }

        /* Navigation */
        .nav {
            background: white;
            padding: 1rem 0;
            box-shadow: 0 2px 4px -1px rgba(0, 0, 0, 0.1);
        }

        .nav-list {
            display: flex;
            list-style: none;
            gap: 2rem;
            overflow-x: auto;
            padding-bottom: 0.5rem;
        }

        .nav-item {
            cursor: pointer;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            transition: all 0.3s ease;
            white-space: nowrap;
            color: #64748b;
        }

        .nav-item:hover,
        .nav-item.active {
            background: #2563eb;
            color: white;
        }

        /* Main Content */
        .main {
            padding: 2rem 0;
            min-height: calc(100vh - 200px);
        }

        /* Product Grid */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .product-card {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .product-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 25px -3px rgba(0, 0, 0, 0.1);
        }

        .product-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(45deg, #f1f5f9, #e2e8f0);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
        }

        .product-info {
            padding: 1.5rem;
        }

        .product-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #1e293b;
        }

        .product-price {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2563eb;
            margin-bottom: 1rem;
        }

        .add-to-cart {
            width: 100%;
            background: linear-gradient(135deg, #2563eb, #3b82f6);
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .add-to-cart:hover {
            background: linear-gradient(135deg, #1d4ed8, #2563eb);
            transform: translateY(-1px);
        }

        .add-to-cart:disabled {
            background: #94a3b8;
            cursor: not-allowed;
            transform: none;
        }

        /* Cart */
        .cart {
            position: fixed;
            top: 0;
            right: -400px;
            width: 400px;
            height: 100vh;
            background: white;
            box-shadow: -4px 0 6px -1px rgba(0, 0, 0, 0.1);
            transition: right 0.3s ease;
            z-index: 200;
            overflow-y: auto;
        }

        .cart.open {
            right: 0;
        }

        .cart-header {
            padding: 1.5rem;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f8fafc;
        }

        .cart-title {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .close-cart {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            transition: background 0.3s ease;
        }

        .close-cart:hover {
            background: #e2e8f0;
        }

        .cart-items {
            padding: 1rem;
        }

        .cart-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            border-bottom: 1px solid #f1f5f9;
        }

        .cart-item-image {
            width: 60px;
            height: 60px;
            background: #f1f5f9;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .cart-item-info {
            flex: 1;
        }

        .cart-item-title {
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .cart-item-price {
            color: #2563eb;
            font-weight: 600;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .quantity-btn {
            background: #f1f5f9;
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s ease;
        }

        .quantity-btn:hover {
            background: #e2e8f0;
        }

        .quantity {
            padding: 0 0.5rem;
            font-weight: 600;
        }

        .cart-total {
            padding: 1.5rem;
            border-top: 2px solid #e2e8f0;
            background: #f8fafc;
        }

        .total-amount {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2563eb;
            margin-bottom: 1rem;
        }

        .checkout-btn {
            width: 100%;
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .checkout-btn:hover {
            background: linear-gradient(135deg, #059669, #047857);
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #10b981;
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 300;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.error {
            background: #ef4444;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 0 1rem;
            }

            .header-content {
                flex-direction: column;
                gap: 1rem;
            }

            .search-container {
                order: 3;
                max-width: none;
            }

            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 1rem;
            }

            .cart {
                width: 100%;
                right: -100%;
            }

            .nav-list {
                gap: 1rem;
            }
        }

        @media (max-width: 480px) {
            .products-grid {
                grid-template-columns: 1fr;
            }
            
            .product-card {
                margin: 0 0.5rem;
            }
        }

        /* Loading */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f4f6;
            border-top: 4px solid #2563eb;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Install Prompt */
        .install-prompt {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: #2563eb;
            color: white;
            padding: 1rem;
            border-radius: 8px;
            display: none;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            z-index: 300;
        }

        .install-prompt.show {
            display: flex;
        }

        .install-btn {
            background: white;
            color: #2563eb;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
        }

        .dismiss-btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 0.5rem;
            margin-left: 1rem;
        }
    </style>
</head>
<body>
    <!-- Install Prompt -->
    <div class="install-prompt" id="installPrompt">
        <span>üì± Install ShopMart for the best experience!</span>
        <div>
            <button class="install-btn" id="installBtn">Install</button>
            <button class="dismiss-btn" id="dismissBtn">‚úï</button>
        </div>
    </div>

    <!-- Status Bar -->
    <div class="status-bar" id="statusBar">
        üü¢ Online - All features available
    </div>

    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    üõí ShopMart
                </div>
                <div class="search-container">
                    <input type="text" class="search-input" placeholder="Search products..." id="searchInput">
                </div>
                <button class="cart-btn" id="cartBtn">
                    üõí Cart
                    <span class="cart-count" id="cartCount">0</span>
                </button>
            </div>
        </div>
    </header>

    <!-- Navigation -->
    <nav class="nav">
        <div class="container">
            <ul class="nav-list">
                <li class="nav-item active" data-category="all">All Products</li>
                <li class="nav-item" data-category="electronics">Electronics</li>
                <li class="nav-item" data-category="clothing">Clothing</li>
                <li class="nav-item" data-category="books">Books</li>
                <li class="nav-item" data-category="home">Home & Garden</li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <div class="loading" id="loading">
                <div class="spinner"></div>
            </div>
            <div class="products-grid" id="productsGrid"></div>
        </div>
    </main>

    <!-- Cart -->
    <div class="cart" id="cart">
        <div class="cart-header">
            <h2 class="cart-title">Shopping Cart</h2>
            <button class="close-cart" id="closeCart">‚úï</button>
        </div>
        <div class="cart-items" id="cartItems">
            <p style="text-align: center; color: #64748b; padding: 2rem;">Your cart is empty</p>
        </div>
        <div class="cart-total" id="cartTotal" style="display: none;">
            <div class="total-amount">Total: $<span id="totalAmount">0.00</span></div>
            <button class="checkout-btn" id="checkoutBtn">Proceed to Checkout</button>
        </div>
    </div>

    <!-- Notification -->
    <div class="notification" id="notification"></div>

    <script>
        // PWA and Service Worker functionality
        class ShopMart {
            constructor() {
                this.products = [];
                this.cart = [];
                this.currentCategory = 'all';
                this.isOnline = navigator.onLine;
                this.installPrompt = null;
                
                this.init();
            }

            async init() {
                await this.registerServiceWorker();
                await this.loadProducts();
                this.setupEventListeners();
                this.setupInstallPrompt();
                this.requestNotificationPermission();
                this.updateOnlineStatus();
                this.loadCartFromStorage();
            }

            async registerServiceWorker() {
                if ('serviceWorker' in navigator) {
                    try {
                        const registration = await navigator.serviceWorker.register('sw.js');
                        console.log('Service Worker registered:', registration);
                        
                        // Handle service worker updates
                        registration.addEventListener('updatefound', () => {
                            const newWorker = registration.installing;
                            newWorker.addEventListener('statechange', () => {
                                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                    this.showNotification('App updated! Reload to get the latest version.', 'info');
                                }
                            });
                        });
                    } catch (error) {
                        console.error('Service Worker registration failed:', error);
                    }
                }
            }

            async loadProducts() {
                const loading = document.getElementById('loading');
                loading.style.display = 'flex';

                // Simulate API call with sample data
                await new Promise(resolve => setTimeout(resolve, 1000));

                this.products = [
                    { id: 1, name: 'Smartphone Pro', price: 799.99, category: 'electronics', emoji: 'üì±' },
                    { id: 2, name: 'Wireless Headphones', price: 199.99, category: 'electronics', emoji: 'üéß' },
                    { id: 3, name: 'Designer T-Shirt', price: 49.99, category: 'clothing', emoji: 'üëï' },
                    { id: 4, name: 'Running Shoes', price: 129.99, category: 'clothing', emoji: 'üëü' },
                    { id: 5, name: 'JavaScript Guide', price: 39.99, category: 'books', emoji: 'üìö' },
                    { id: 6, name: 'Cooking Masterclass', price: 29.99, category: 'books', emoji: 'üìñ' },
                    { id: 7, name: 'Smart Garden Kit', price: 89.99, category: 'home', emoji: 'üå±' },
                    { id: 8, name: 'LED Desk Lamp', price: 59.99, category: 'home', emoji: 'üí°' },
                    { id: 9, name: 'Laptop Stand', price: 79.99, category: 'electronics', emoji: 'üíª' },
                    { id: 10, name: 'Yoga Mat', price: 24.99, category: 'home', emoji: 'üßò' },
                    { id: 11, name: 'Winter Jacket', price: 159.99, category: 'clothing', emoji: 'üß•' },
                    { id: 12, name: 'Python Programming', price: 44.99, category: 'books', emoji: 'üêç' }
                ];

                loading.style.display = 'none';
                this.renderProducts();
            }

            renderProducts() {
                const grid = document.getElementById('productsGrid');
                const filteredProducts = this.currentCategory === 'all' 
                    ? this.products 
                    : this.products.filter(p => p.category === this.currentCategory);

                grid.innerHTML = filteredProducts.map(product => `
                    <div class="product-card" data-id="${product.id}">
                        <div class="product-image">${product.emoji}</div>
                        <div class="product-info">
                            <h3 class="product-title">${product.name}</h3>
                            <div class="product-price">$${product.price}</div>
                            <button class="add-to-cart" onclick="app.addToCart(${product.id})">
                                Add to Cart
                            </button>
                        </div>
                    </div>
                `).join('');
            }

            setupEventListeners() {
                // Cart toggle
                document.getElementById('cartBtn').addEventListener('click', () => {
                    document.getElementById('cart').classList.add('open');
                });

                document.getElementById('closeCart').addEventListener('click', () => {
                    document.getElementById('cart').classList.remove('open');
                });

                // Category navigation
                document.querySelectorAll('.nav-item').forEach(item => {
                    item.addEventListener('click', (e) => {
                        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
                        e.target.classList.add('active');
                        this.currentCategory = e.target.dataset.category;
                        this.renderProducts();
                    });
                });

                // Search functionality
                document.getElementById('searchInput').addEventListener('input', (e) => {
                    this.searchProducts(e.target.value);
                });

                // Checkout
                document.getElementById('checkoutBtn').addEventListener('click', () => {
                    this.checkout();
                });

                // Online/offline events
                window.addEventListener('online', () => this.updateOnlineStatus());
                window.addEventListener('offline', () => this.updateOnlineStatus());

                // Close cart when clicking outside
                document.addEventListener('click', (e) => {
                    const cart = document.getElementById('cart');
                    const cartBtn = document.getElementById('cartBtn');
                    if (!cart.contains(e.target) && !cartBtn.contains(e.target)) {
                        cart.classList.remove('open');
                    }
                });
            }

            searchProducts(query) {
                if (!query) {
                    this.renderProducts();
                    return;
                }

                const filteredProducts = this.products.filter(product =>
                    product.name.toLowerCase().includes(query.toLowerCase())
                );

                const grid = document.getElementById('productsGrid');
                grid.innerHTML = filteredProducts.map(product => `
                    <div class="product-card" data-id="${product.id}">
                        <div class="product-image">${product.emoji}</div>
                        <div class="product-info">
                            <h3 class="product-title">${product.name}</h3>
                            <div class="product-price">$${product.price}</div>
                            <button class="add-to-cart" onclick="app.addToCart(${product.id})">
                                Add to Cart
                            </button>
                        </div>
                    </div>
                `).join('');
            }

            addToCart(productId) {
                const product = this.products.find(p => p.id === productId);
                if (!product) return;

                const existingItem = this.cart.find(item => item.id === productId);
                if (existingItem) {
                    existingItem.quantity += 1;
                } else {
                    this.cart.push({ ...product, quantity: 1 });
                }

                this.updateCart();
                this.saveCartToStorage();
                this.showNotification(`${product.name} added to cart!`);
            }

            removeFromCart(productId) {
                this.cart = this.cart.filter(item => item.id !== productId);
                this.updateCart();
                this.saveCartToStorage();
            }

            updateQuantity(productId, change) {
                const item = this.cart.find(item => item.id === productId);
                if (!item) return;

                item.quantity += change;
                if (item.quantity <= 0) {
                    this.removeFromCart(productId);
                } else {
                    this.updateCart();
                    this.saveCartToStorage();
                }
            }

            updateCart() {
                const cartItems = document.getElementById('cartItems');
                const cartCount = document.getElementById('cartCount');
                const cartTotal = document.getElementById('cartTotal');
                const totalAmount = document.getElementById('totalAmount');

                if (this.cart.length === 0) {
                    cartItems.innerHTML = '<p style="text-align: center; color: #64748b; padding: 2rem;">Your cart is empty</p>';
                    cartCount.textContent = '0';
                    cartTotal.style.display = 'none';
                    return;
                }

                const totalItems = this.cart.reduce((sum, item) => sum + item.quantity, 0);
                const total = this.cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);

                cartCount.textContent = totalItems;
                totalAmount.textContent = total.toFixed(2);
                cartTotal.style.display = 'block';

                cartItems.innerHTML = this.cart.map(item => `
                    <div class="cart-item">
                        <div class="cart-item-image">${item.emoji}</div>
                        <div class="cart-item-info">
                            <div class="cart-item-title">${item.name}</div>
                            <div class="cart-item-price">$${item.price}</div>
                            <div class="quantity-controls">
                                <button class="quantity-btn" onclick="app.updateQuantity(${item.id}, -1)">-</button>
                                <span class="quantity">${item.quantity}</span>
                                <button class="quantity-btn" onclick="app.updateQuantity(${item.id}, 1)">+</button>
                                <button class="quantity-btn" onclick="app.removeFromCart(${item.id})" style="margin-left: 1rem; background: #fee2e2; color: #dc2626;">üóëÔ∏è</button>
                            </div>
                        </div>
                    </div>
                `).join('');
            }

            checkout() {
                if (this.cart.length === 0) {
                    this.showNotification('Your cart is empty!', 'error');
                    return;
                }

                const total = this.cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
                
                // Simulate checkout process
                this.showNotification('Processing your order...', 'info');
                
                setTimeout(() => {
                    this.cart = [];
                    this.updateCart();
                    this.saveCartToStorage();
                    document.getElementById('cart').classList.remove('open');
                    this.showNotification(`Order placed successfully! Total: $${total.toFixed(2)}`);
                    
                    // Send push notification if permission granted
                    this.sendPushNotification('Order Confirmed!', `Your order of $${total.toFixed(2)} has been placed successfully.`);
                }, 2000);
            }

            saveCartToStorage() {
                const cartData = JSON.stringify(this.cart);
                document.cookie = `cart=${cartData}; path=/; max-age=86400`; // 24 hours
            }

            loadCartFromStorage() {
                const cookies = document.cookie.split(';');
                const cartCookie = cookies.find(cookie => cookie.trim().startsWith('cart='));
                
                if (cartCookie) {
                    try {
                        const cartData = cartCookie.split('=')[1];
                        this.cart = JSON.parse(decodeURIComponent(cartData));
                        this.updateCart();
                    } catch (error) {
                        console.error('Error loading cart from storage:', error);
                    }
                }
            }

            updateOnlineStatus() {
                this.isOnline = navigator.onLine;
                const statusBar = document.getElementById('statusBar');
                
                if (this.isOnline) {
                    statusBar.textContent = 'üü¢ Online - All features available';
                    statusBar.className = 'status-bar';
                } else {
                    statusBar.textContent = 'üî¥ Offline - Limited functionality';
                    statusBar.className = 'status-bar offline';
                }
            }

            showNotification(message, type = 'success') {
                const notification = document.getElementById('notification');
                notification.textContent = message;
                notification.className = `notification ${type} show`;
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }

            setupInstallPrompt() {
                window.addEventListener('beforeinstallprompt', (e) => {
                    e.preventDefault();
                    this.installPrompt = e;
                    document.getElementById('installPrompt').classList.add('show');
                });

                document.getElementById('installBtn').addEventListener('click', async () => {
                    if (this.installPrompt) {
                        this.installPrompt.prompt();
                        const result = await this.installPrompt.userChoice;
                        if (result.outcome === 'accepted') {
                            this.showNotification('App installed successfully!');
                        }
                        this.installPrompt = null;
                        document.getElementById('installPrompt').classList.remove('show');
                    }
                });

                document.getElementById('dismissBtn').addEventListener('click', () => {
                    document.getElementById('installPrompt').classList.remove('show');
                });
            }

            async requestNotificationPermission() {
                if ('Notification' in window && 'serviceWorker' in navigator) {
                    const permission = await Notification.requestPermission();
                    if (permission === 'granted') {
                        console.log('Notification permission granted');
                    }
                }
            }

            async sendPushNotification(title, body) {
                if ('Notification' in window && Notification.permission === 'granted') {
                    if ('serviceWorker' in navigator) {
                        const registration = await navigator.serviceWorker.ready;
                        registration.showNotification(title, {
                            body: body,
                            icon: 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y=".9em" font-size="90">üõí</text></svg>',
                            badge: 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y=".9em" font-size="90">üõí</text></svg>',
                            vibrate: [200, 100, 200]
                        });
                    }
                }
            }
        }

        // Initialize the app
        const app = new ShopMart();
    </script>
